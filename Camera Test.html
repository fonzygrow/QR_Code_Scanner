<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
  <div id="qr-reader" style="width: 100%; height: 400px;"></div>

  <script>
    const html5QrCode = new Html5Qrcode("qr-reader");

    function onScanSuccess(decodedText, decodedResult) {
      // Send the decoded text back to the parent page using postMessage
      window.parent.postMessage({ type: 'qrCode', data: decodedText }, '*');
    }

    function onScanFailure(error) {
      // Handle scan failure (optional)
    }

    // Start the QR code scanner
    html5QrCode.start(
      { facingMode: "environment" },
      {
        fps: 10, // Frames per second (optional)
        qrbox: 250 // Size of the scanning box (optional)
      },
      onScanSuccess,
      onScanFailure
    ).catch(err => {
      console.error("QR Code scanner error:", err);
    });
  </script>
</body>
</html>
