<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }
    #qr-reader {
      width: 300px;
      margin: auto;
    }
    #qr-result {
      margin-top: 20px;
      font-size: 1.2em;
    }
    #url-result {
      margin-top: 20px;
      font-size: 1.2em;
      color: #007bff;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>QR Code Scanner</h1>
  <div id="qr-reader"></div>
  <div id="qr-result">Scanning...</div>
  <div id="url-result" style="display: none;" onclick="openUrl()">Click to open the URL</div>

  <!-- Load the html5-qrcode library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>

  <script>
    const resultEl = document.getElementById('qr-result');
    const urlResultEl = document.getElementById('url-result');
    const qrReader = new Html5Qrcode("qr-reader");

    // Handle scan success
    function onScanSuccess(decodedText, decodedResult) {
      console.log("QR Code scanned: ", decodedText);
      resultEl.innerText = "Scanned Result: " + decodedText;

      // Show the result and set the URL to open
      urlResultEl.style.display = 'block';
      urlResultEl.innerText = "Click to open: " + decodedText;

      // Store the URL in the dataset for later use
      urlResultEl.dataset.url = decodedText;

      // Automatically redirect to the scanned URL
      window.location.href = decodedText;
    }

    // Function to open the URL manually when clicked
    function openUrl() {
      const url = urlResultEl.dataset.url;
      window.location.href = url;  // Open the URL in the same window
    }

    // Start QR code scanner
    qrReader.start(
      { facingMode: "environment" }, // Use rear camera
      {
        fps: 10, // Frames per second
        qrbox: { width: 250, height: 250 } // Size of the scanning box
      },
      onScanSuccess, // Success callback
      (errorMessage) => { // Error callback
        console.warn("QR Scan Error:", errorMessage);
      }
    ).catch(err => {
      console.error("Failed to start QR reader:", err);
      resultEl.innerText = "Camera access denied or not supported.";
    });
  </script>
</body>
</html>
