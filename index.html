<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Family Engagement Sign-in</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #d9d9d9;
    }
    #camera-select {
      margin-bottom: 10px;
      font-size: 1em;
      padding: 5px;
    }
    #qr-reader {
      width: 300px;
      margin: auto;
    }
    #qr-result {
      margin-top: 20px;
      font-size: 1.2em;
    }
    #qr-iframe {
      width: 100%;
      max-width: 800px;
      height: 80vh;
      margin-top: 20px;
      border: none;
      display: none;
    }
    #scan-again {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #4C843F;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }
    #scan-again:hover {
      background-color: #3a6931;
    }
  </style>
</head>
<body>
  <h1>Family Engagement Sign-in</h1>

  <!-- Camera dropdown -->
  <select id="camera-select"></select>

  <div id="qr-reader"></div>
  <div id="qr-result">Scanning...</div>

  <!-- Scan Again Button -->
  <button id="scan-again">Scan Again</button>

  <!-- A section for displaying the URL as an iframe -->
  <iframe id="qr-iframe" src=""></iframe>

  <!-- Load the html5-qrcode library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>

  <script>
    const resultEl = document.getElementById('qr-result');
    const iframe = document.getElementById('qr-iframe');
    const scanAgainButton = document.getElementById('scan-again');
    const cameraSelect = document.getElementById('camera-select');
    const qrReader = new Html5Qrcode("qr-reader");
    let currentCameraId = null;

    function populateCameraOptions() {
      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          cameraSelect.innerHTML = "";
          devices.forEach((device, index) => {
            const option = document.createElement("option");
            option.value = device.id;
            option.text = device.label || `Camera ${index + 1}`;
            cameraSelect.appendChild(option);
          });
          currentCameraId = devices[0].id;
          startScanner(currentCameraId);
        } else {
          resultEl.innerText = "No cameras found.";
        }
      }).catch(err => {
        console.error("Camera access error:", err);
        resultEl.innerText = "Unable to access cameras.";
      });
    }

    function startScanner(cameraId) {
      qrReader.start(
        cameraId,
        {
          fps: 10,
          qrbox: { width: 250, height: 250 }
        },
        onScanSuccess,
        (errorMessage) => {
          console.warn("QR Scan Error:", errorMessage);
        }
      ).then(() => {
        resultEl.innerText = "Scanning...";
        iframe.style.display = "none";
        scanAgainButton.style.display = "none";
      }).catch(err => {
        console.error("Failed to start QR reader:", err);
        resultEl.innerText = "Unable to start camera.";
      });
    }

    function onScanSuccess(decodedText, decodedResult) {
      console.log("QR Code scanned: ", decodedText);
      resultEl.innerText = "Result: " + decodedText;

      if (decodedText.startsWith("https://")) {
        iframe.src = decodedText;
        iframe.style.display = "block";
      } else {
        iframe.style.display = "none";
        resultEl.innerText = "Scanned QR is not a valid HTTPS URL.";
      }

      qrReader.stop().then(() => {
        console.log("QR scanner stopped.");
        scanAgainButton.style.display = "inline-block";
      }).catch((err) => {
        console.error("Failed to stop the QR scanner:", err);
      });
    }

    scanAgainButton.addEventListener('click', () => {
      currentCameraId = cameraSelect.value;
      startScanner(currentCameraId);
    });

    cameraSelect.addEventListener('change', () => {
      const selectedId = cameraSelect.value;
      qrReader.stop().then(() => {
        startScanner(selectedId);
      }).catch(err => {
        console.error("Failed to switch camera:", err);
      });
    });

    // On page load
    populateCameraOptions();
  </script>
</body>
</html>
