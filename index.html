<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }
    #qr-reader {
      width: 300px;
      margin: auto;
    }
    #qr-result {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>QR Code Scanner</h1>
  <div id="qr-reader"></div>
  <div id="qr-result">Scanning...</div>

  <!-- Load the html5-qrcode library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>

  <script>
    const resultEl = document.getElementById('qr-result');
    const qrReader = new Html5Qrcode("qr-reader");

    function onScanSuccess(decodedText, decodedResult) {
      console.log("QR Code scanned: ", decodedText);
      resultEl.innerText = "Result: " + decodedText;

      // âœ… Send the result back to the opener (Wix site)
      if (window.opener) {
        window.opener.postMessage({ type: "qrCode", data: decodedText }, "*");
        window.close(); // Optional: close the popup after scanning
      } else {
        console.warn("No window.opener found. Not opened from a popup.");
      }
    }

    qrReader.start(
      { facingMode: "environment" },
      {
        fps: 10,
        qrbox: { width: 250, height: 250 }
      },
      onScanSuccess,
      (errorMessage) => {
        console.warn("QR Scan Error:", errorMessage);
      }
    ).catch(err => {
      console.error("Failed to start QR reader:", err);
      resultEl.innerText = "Camera access denied or not supported.";
    });
  </script>
</body>
</html>
